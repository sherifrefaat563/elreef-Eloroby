<!DOCTYPE html>
<html  lang="en" dir="ltr">
<html>
<head>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css') }}">
    <title>{{ current_user.name }} : Registered customers </title>
</head>
<body dir="rtl">
    {% extends "index.html" %}
    {% block content%}
    <div class="container">
        <a href="{{url_for('dashboard')}}" class="DB-button">Dash Board</a>
        <a href="{{url_for('home')}}" class="home-button"> Home page </a>
        <br><br><br>
        <h2> *** {{title}} *** </h2>
        <table class="table table-striped">
            <table class="table table-striped">
                <caption>{{title}}</caption>
            <thead>
                <tr><p><h5>
                    <th>ID </th>
                    <th>NAME</th>
                    <th>PHONE</th>
                    <th>MAIL</th>
                    <th>ACTION</th>
                </tr>
             </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.phone }}</td>
                    <td>{{ row.email }}</td>
                    <td><a href="{{ url_for('delete_user', user_id=row.id) }}">Delete</a></td>
                </tr>
                {% endfor %}
                <br>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <strong>&copy; Admin : Sherif Refaat  Tel: 01019301893</strong>
    </footer>
    {% endblock %}
</body>
</html>
