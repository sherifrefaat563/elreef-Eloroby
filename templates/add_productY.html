<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> add_product  اضافه منتجات الى السوق</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css') }}">
   
  <script src="/static/script9.js"></script> 

<style>
    .form-container select {
      width: 200px;
      height: 30px;
    }
	#imagenFondo {
			position: absolute;
  		border: 1px solid blue;
  		height: 250px;
			width: 250px;
			top: 200px;
		  left: 165px;
  }
</style>  

<body>
	{% extends "index.html" %}
  {% block content %}
  <div class="container">
    <a href="{{url_for('dashboard')}}" class="DB-button">Dash Board</a>
    <a href="{{url_for('home')}}" class="home-button"> Home page </a>
    <br>
    <form  method="POST"  action="/submit"   enctype="multipart/form-data">
	  <div class="container">
      <h2>*** اضافه منتجات للعرض بالسوق ***</h2>
      <h3>  مزرعه {{ farm.name }}&nbsp-  {{ current_user.name}} </h3>
      <input type="hidden" id="farm_id" name="farm_id"  value="{{farm.id}}"  >
	    <label for="prod_category">
      <select name="prod_category" id="mainDropdown" onchange="populateSubDropdown()">
        <option value="selected">اختار الصنف</option>
        <option value="منتجات_البان">منتجات البان</option>
        <option value="فاكهه">فاكهه</option>
        <option value="خضراوات">خضراوات</option>
        <option value="منتجات_اخرى">منتجات_اخرى</option>
      </select>
      <select name="prod_name"  id="subDropdown">
        <option value="">اختار المنتج</option>
      </select>
          &nbsp&nbsp&nbsp
      <input type="file"  onChange="preview_2(this);" id="image_path" 
          name="image_path" accept=".jpg,.png,.pdf">
      <img id="imagenFondo" alt="#">
    </div>
    <div class="container">
        <button type="button" class="btn btn-secondary btn-sm">  &nbspالعبوه&nbsp</button>
        <input type="radio" id="package1" name="package" value="كج" checked placeholder="#">كجم
			  <input type="radio" id="package2" name="package" value="حبه" placeholder="#">حبه
				<input type="radio" id="package3" name="package" value="صندوق" placeholder="#"> صندوق
		</div>
		<div class="container">
      <button type="button" class="btn btn-secondary btn-sm">  &nbspSTOCK&nbsp</button>
      <input type="integer"  id="stock" name="stock"  value="0" placeholder="#">
      &nbsp&nbsp&nbsp
      <button type="button" class="btn btn-secondary btn-sm">  &nbspالسعر&nbsp</button>
	    <input type="integer"  id="unit_price" name="unit_price"  value="0" placeholder="#">
    </div>
    <div class="container">
      <input type="submit"   id="submit" value="Save Record" > 
	  </div>      
	</form>
	{% endblock %}
  </body>
</html>
